<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks">
        <label class="tasks__label-title">Add Item</label>
        <div class="tasks__row-wrapper">
          <input class="tasks__input add-new" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list in-process">
          <li class="tasks__item">
            <input class="tasks__input checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input class="tasks__input text" type="text">
            <button class="button edit">Edit</button>
            <button class="button remove">
              <img class="button__img_remove" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="tasks__item edit-mode">
            <input class="tasks__input checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input class="tasks__input text" type="text" value="Go Shopping">
            <button class="button edit">Save</button>
            <button class="button remove">
              <img class="button__img_remove" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list completed">
          <li class="tasks__item">
            <input class="tasks__input checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input class="tasks__input text" type="text">
            <button class="button edit">Edit</button>
            <button class="button remove">
              <img class="button__img_remove" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
